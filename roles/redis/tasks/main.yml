- name: Install packages
  ansible.builtin.yum:
    name:
      - epel-release
      - yum-utils
      - http://rpms.remirepo.net/enterprise/remi-release-7.rpm
    state: installed

- name: Install redis
  ansible.builtin.shell: yum-config-manager --enable remi

- name: Install redis
  ansible.builtin.yum:
    name:
      - redis
    state: installed

- name: Update Listen Address in Redis Config
  ansible.builtin.replace:
    path: "{{item}}"
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
  loop:
    - /etc/redis.conf
    - /etc/redis/redis.conf

- name: Start Redis
  ansible.builtin.systemd:
    name: redis
    state: restarted
    enabled: yes
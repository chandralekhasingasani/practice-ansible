- name: Install gcc-c++
  ansible.builtin.yum:
    name:
      - make
      - gcc-c++
    state: installed

- name: Configure NodeJS YUM Repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_16.x | sudo -E bash -

- name: Install nodejs
  ansible.builtin.yum:
    name:
      - nodejs
    state: installed

- name: Add the user roboshop
  ansible.builtin.user:
    name: roboshop
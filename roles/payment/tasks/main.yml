- name: Run tasks from python
  ansible.builtin.import_role:
    name: common
    tasks_from: python

- name: Copy systemd.service
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: Run tasks from systemd
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd
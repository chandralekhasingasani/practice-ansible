- name: Install gcc-c++
  ansible.builtin.yum:
    name:
      - make
      - gcc-c++
    state: installed

- name: Configure NodeJS YUM Repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_16.x | sudo -E bash -

- name: Install nodejs
  ansible.builtin.yum:
    name:
      - nodejs
    state: installed

- name: Add the user roboshop
  ansible.builtin.user:
    name: roboshop

- name: Unarchive a file that needs to be downloaded
  ansible.builtin.unarchive:
    src: "https://github.com/roboshop-devops-project/{{COMPONENT}}/archive/main.zip"
    dest: /tmp/
    remote_src: yes

- name: Remove file (delete directory)
  ansible.builtin.file:
    path: /home/roboshop/
    state: absent

- name: Copy file with owner and permissions
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}/
    owner: roboshop
    remote_src: yes

- name: Download ca.pem file required to talk to mongodb
  ansible.builtin.get_url:
    url: https://s3.amazonaws.com/rds-downloads/rds-combined-ca-bundle.pem
    dest: /home/roboshop/{{COMPONENT}}/
  become_user : roboshop
  when: DBTYPE == "DOCUMENTDB"


- name: Install  node.js package.
  npm:
    path: /home/roboshop/{{COMPONENT}}/


